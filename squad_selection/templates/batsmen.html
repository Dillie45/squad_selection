<!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Batsmen</title>
                <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='batsmen.css') }}">
              </head>
            <body>
                <div class="container">
                    <h1>Batsmen</h1>
                    
                    <form id="batsmen" method="post" class="card1" action="{{ url_for('fetch_batsmen_data') }}">
                        <div class="form-group">
                            <label for="runs">Runs:</label>
                            <input type="number" id="runs" name="runs" placeholder="More than">
                        </div>
                        <div class="form-group">
                            <label for="strikerate">Strike Rate:</label>
                            <input type="number" id="strikerate" name="strikerate" placeholder="More than">
                        </div>
                        <button type="submit">Get Players</button>
                    </form>
            
                    <div class="table-container">
                      <form action="{{ url_for('best11_process') }}" class="card2" id="best11" method="post">
                        {% if(name) %}
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Batting Style</th>
                                    <th>Playing Role</th>
                                    <th>Matches</th>
                                    <th>Runs</th>
                                    <th>Average</th>
                                    <th>Strike Rate</th>
                                    <th>Select</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in range(n) %}
                                <tr>
                                    <td>{{ name[i] }}</td>
                                    <td>{{ batting[i] }}</td>
                                    <td>{{ role[i] }}</td>
                                    <td>{{ totalmatches[i] }}</td>
                                    <td>{{ totalruns[i] }}</td>
                                    <td>{{ totalaverage[i] }}</td>
                                    <td>{{ totalstrikerate[i] }}</td>
                                    <td class="select-button">
                                        <button type="submit" name="player" value="{{ name[i] }}">Select</button>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        {% endif %}
                      </form>
                    </div>
                </div>
            </body>
            </html>
